version: '3.8'

services:
  # Redis service
  redis:
    image: redis:latest
    container_name: ecoeaze-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Redis for Celery broker (if you want separate databases)
  redis-celery:
    image: redis:latest
    container_name: ecoeaze-redis-celery
    ports:
      - "6380:6379"
    volumes:
      - redis-celery-data:/data
    command: redis-server --appendonly yes

  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: ecoeaze-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

volumes:
  redis-data:
  redis-celery-data:
  mongodb-data: